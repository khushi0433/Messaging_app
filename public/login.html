<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./main.css">

<body>

        <label for="username">Username</label>

        <button type="submit">Login</button>

    <script src="./js/main.js"></script>
